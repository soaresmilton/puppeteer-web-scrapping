<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stocks Prices</title>
</head>

<body>

  <style>
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    table th,
    td {
      border: 1px solid black;
    }
  </style>

  <div class="container">

    <input type="text" name="searc" id="search" placeholder="Procurar...">

    <table>
      <tr id="title">
        <th>Stocks</th>
        <th>Last Price</th>
      </tr>


    </table>
  </div>


  <script>
    (async () => {
      const response = await fetch('./stocks.json');
      const data = await response.json();

      for (let i = 0; i < data.length; i++) {
        const stock = data;
        document.querySelector('table').innerHTML += `
        <tr class="row">
          <td class="stock-name">${stock[i].stock}</td>
          <td class="stock-price">R$ ${stock[i].price}</td>
        </tr>
        `
      }
    })();


    const searchInput = document.getElementById('search');
    const rows = document.querySelectorAll('tr');
    console.log(rows);

    searchInput.addEventListener('keyup', (event) => {
      // console.log(event)

      const q = event.target.value.toLowerCase();
      rows.forEach(row => {
        row.querySelector('.stock-name').textContent.toLowerCase().startsWith(q) ? (row.style.display = '') : (row.style.display = 'none');
      })

    });
  </script>
</body>

</html>
